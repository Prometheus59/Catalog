<!DOCTYPE html>
<html lang="en">
<head>
    {% include "head.html" %}
    <title>Home Page</title>
</head>

<body>
    
    {% include "nav.html" %}
    {% include "category.html" %}
    
    <div class="line"></div>
    
    <div class="item_list">
        <h1>Latest Items</h1>
        <ul>
            <div>
                {% for i in items %}
                <li><a href="{{url_for('viewItem', category_id=i.category_id, item_id=i.id)}}">
                    <h3 class="iitem prime">{{i.name}}</h3>
                    <h4 class="iitem subt">({{i.item_category.name}})</h4></a>
                </li>
                <br>
                {% endfor %}
            </div>
        </ul>
        
    </div>
</div>

</body>

</html>
